        caption: Март 2021 — Текущий момент
        description: |
          Разрабатываю фронтенд для проектов Департамента строительства города Москвы:
          - Разработал модуль банкинг для интеграции портала Exon (Платформа для управления строительными проектами) с Альфа банком. Модуль построен на основе технологии взаиморасчётов средствами смартконтрактов и блокчейн технолгии Waves.
          - Спроектировал и реализовал микрофронтенд приложение портала Exon, для построения бизнес процессов в спецификации BPMN. С использованием технологии bpmn.io (https://bpmn.io/)
      - layout: left
        title: Red Wings (ООО "БПО")
        link: https://bpo.travel
        sub_title: Fullstack Developer (.NET/C#, React, VueJs, JQuery)
        caption: Июнь 2020 — Февраль 2021
        description: |
          - Разработал систему для продажи авиабилетов онлайн. Приложение работало как для клиентов, так и для авторизированных агентов. Для агентов продажа проводилось в обход онлайн платежа. Агенты могли заводить субагентов, субагенты своих субагентов и т.д. Агент мог в любой момент запретить своему субагенту работать, что приводило к запрету на работу всей ветви, идущей далее от отключенного субагента. При создании субагента ему выделялись билеты, которые он мог реализовать. Цены на билеты менялись в зависимости от того сколько их осталось и от наценок агентов. Каждый агент мог получить отчет по продажам своих субагентов.
          - Написал утилиту для проверки файлов на вирусы, запускаемую из контекстного меню файлов Windows. Утилита отправляла запрос с файлом на сервер, который вел логи кто, когда и с какого компьютера сделал запрос. Сервер в свою очередь перенаправлял файл на сервис VirusTotal.
          - Занимался разработкой приложения для преобразования Excel отчетов. Отчет из одного вида преобразовывался в другой. Преобразование разделялось на несколько этапов, в зависимости от бизнес-условий. Поток выполнения этапов преобразования - конвеерный с распаралеленным выполнением, т.е. когда часть файла обаботалась на одном этапе она переходит на следующий, а та, которая еще не обработалась на предыдущем этапе переходит на него и части обрабатываются на разных этапах параллельно.
          - Проектировал api для работы с шлюзом - Sirena Travel (https://www.sirena-travel.ru/)

